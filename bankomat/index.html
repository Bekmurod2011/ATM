<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankomat</title>
    <link rel="stylesheet" href="./assest/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <section class="third-page">
        <input type="password" placeholder="Enter your password..." class="form-control inp">

        <div class="buttons">
            <button class="btn bg-white enter">ENTER</button>
        </div>
    </section>

    <section class="second-page">
        <div class="top">
            <h2>SO'MMANI KIRITING</h2>
        </div>

        <div class="d-flex">
            <button class="btn bg-warning mt-4 money100">100</button>
            <button class="btn bg-warning  mt-4 money200">200</button>
        </div>

        <div class="d-flex">
            <button class="btn bg-warning mt-4 money300">300</button>
            <button class="btn bg-warning mt-4 money400">400</button>
        </div>

        <div class="d-flex">
            <button class="btn bg-warning mt-4 money500">500</button>
            <button class="btn bg-warning mt-4 money600">600</button>
        </div>

        <div class="d-flex">
            <button class="btn bg-warning mt-4 money700">700</button>
            <button class="btn bg-warning mt-4 money800">800</button>
        </div>

        <div class="d-flex">
            <button class="btn bg-warning mt-4 other">Boshqa so'mma</button>
            <button class="btn bg-warning mt-4 back-2">BACK</button>
        </div>

    </section>
    
    <div class="first-page">
        <button class="btn start">START</button>
    </div>
    
    <div class="fourth-page">
        <button class="btn bg-white see-balance">BALANSNI KO'RISH</button>
        <button class="btn bg-white see-solve">PUL YECHISH</button>
    </div>

    <div class="fiveth-page">
        <div class="balance">
            <h4 class="balance-value">YOUR BALANCE: 1 000 000</h4>
            <button class="btn bg-white back">BACK</button>
        </div>
    
    </div>

    <div class="other-value">
        <input type="text" placeholder="Enter other value" class="inp-2 form-control">
        <button class="btn bg-white enter-2">ENTER</button>
    </div>

    <script src="./assest/Js/main.js"></script>
</body>
</html>
